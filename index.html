<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion ¬∑ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 24px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }

    button.secondary {
      background: transparent;
      color: #4caf50;
      border: 1px solid #4caf50;
    }

    .toggle {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #4caf50;
    }

    .error {
      margin-top: 12px;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dominion</h1>
  <p class="subtitle">Conquer the world with your activities</p>

  <!-- LOGIN FORM -->
  <div id="login-form">
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div class="toggle" onclick="showRegister()">Create an account</div>
  </div>

  <!-- REGISTER FORM -->
  <div id="register-form" style="display:none">
    <input id="register-email" type="email" placeholder="Email" />
    <input id="register-username" type="text" placeholder="Username" />
    <input id="register-password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <button class="secondary" onclick="showLogin()">Back to login</button>
  </div>

  <div id="error" class="error"></div>
</div>

<script>
  const BACKEND_URL = "https://dominion-backend-production.up.railway.app";

  // üîÑ Toggle forms
  function showRegister() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("register-form").style.display = "block";
    clearError();
  }

  function showLogin() {
    document.getElementById("register-form").style.display = "none";
    document.getElementById("login-form").style.display = "block";
    clearError();
  }

  function showError(msg) {
    document.getElementById("error").innerText = msg;
  }

  function clearError() {
    document.getElementById("error").innerText = "";
  }

  // üîê LOGIN
  async function login() {
    clearError();

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    if (!email || !password) {
      showError("Please fill all fields");
      return;
    }

    const formData = new URLSearchParams();
    formData.append("username", email);
    formData.append("password", password);

    try {
      const res = await fetch(`${BACKEND_URL}/auth/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      const data = await res.json();

      if (!res.ok) {
        showError(data.detail || "Login failed");
        return;
      }

      localStorage.setItem("token", data.access_token);
      window.location.href = "dashboard.html";

    } catch (err) {
      showError("Network error");
    }
  }

  // üÜï REGISTER
  async function register() {
    clearError();

    const email = document.getElementById("register-email").value;
    const username = document.getElementById("register-username").value;
    const password = document.getElementById("register-password").value;

    if (!email || !username || !password) {
      showError("Please fill all fields");
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/auth/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, username, password })
      });

      const data = await res.json();

      if (!res.ok) {
        showError(data.detail || "Register failed");
        return;
      }

      localStorage.setItem("token", data.access_token);
      window.location.href = "dashboard.html";

    } catch (err) {
      showError("Network error");
    }
  }
</script>

</body>
</html>
