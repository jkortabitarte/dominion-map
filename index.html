<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dominion Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js"></script>

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([40.4168, -3.7038], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap",
    }).addTo(map);

    async function loadTerritories() {
      const res = await fetch("https://TU_BACKEND_RAILWAY_URL/territories/");
      const territories = await res.json();

      territories.forEach(t => {
        const boundary = h3.h3ToGeoBoundary(t.territory_id, true);
        const polygon = boundary.map(c => [c[0], c[1]]);

        L.polygon(polygon, {
          color: "red",
          weight: 1,
          fillOpacity: 0.4,
        }).addTo(map);
      });
    }

    loadTerritories();
  </script>
</body>
</html>
