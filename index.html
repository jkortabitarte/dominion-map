<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion · Conquer your territory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 64px;
      height: 64px;
    }

    header h1 {
      margin: 12px 0 4px;
      font-size: 2rem;
    }

    header p {
      color: #aaa;
      margin: 0;
    }

    .hero {
      padding: 40px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .hero p {
      color: #ccc;
      font-size: 1.05rem;
    }

    .actions {
      margin-top: 28px;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 8px;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #555;
      color: #fff;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #222;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <!-- Reemplaza src cuando tengas el logo final -->
  <img src="logo.png" alt="Dominion logo" />
  <h1>Dominion</h1>
  <p>Conquer your territory</p>
</header>

<section class="hero">
  <h2>Your activities shape the map</h2>
  <p>
    Dominion transforms your real-world activities into territorial influence.
    Connect Strava, explore new areas, and expand your domain.
  </p>

  <div class="actions">
    <button onclick="goLogin()">Login</button>
    <button class="secondary" onclick="goRegister()">Create account</button>
  </div>
</section>

<footer>
  © 2026 Dominion ·
  <a href="privacy.html">Privacy Policy</a>
</footer>

<script>
  function goLogin() {
    window.location.href = "login.html";
  }

  function goRegister() {
    window.location.href = "register.html";
  }

  // Auto-redirect if already logged in
  if (localStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
