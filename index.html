<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    header button {
      background: #4caf50;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 6px;
    }

    header button.secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #555;
    }

    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Dominion</h1>
  <div id="auth-buttons"></div>
</header>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>
  console.log("Dominion map v1.1");

  const BACKEND_URL = "https://dominion-backend-production.up.railway.app";
  const token = localStorage.getItem("token");
  const isAuthenticated = !!token;

  /* ===============================
     üîê Header buttons
     =============================== */
  const authButtons = document.getElementById("auth-buttons");

  if (!isAuthenticated) {
    authButtons.innerHTML = `
      <button onclick="showLogin()">Login</button>
      <button class="secondary" onclick="showRegister()">Register</button>
    `;
  } else {
    authButtons.innerHTML = `
      <button onclick="goProfile()">Profile</button>
      <button class="secondary" onclick="logout()">Logout</button>
    `;
  }

  function goProfile() {
    window.location.href = "profile.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.reload();
  }

  function showLogin() {
    alert("Implementa aqu√≠ tu modal de login üòâ\n(backend ya est√° listo)");
  }

  function showRegister() {
    alert("Implementa aqu√≠ tu modal de registro üòâ");
  }

  /* ===============================
     üåç Map init
     =============================== */
  const map = L.map("map").setView([40.4168, -3.7038], 4);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  let territoryLayer = L.layerGroup().addTo(map);
  let heatLayer = null;

  function colorFromUser(userId) {
    let hash = 0;
    for (let i = 0; i < userId.length; i++) {
      hash = userId.charCodeAt(i) + ((hash << 5) - hash);
    }
    const hue = Math.abs(hash) % 360;
    return `hsl(${hue}, 70%, 50%)`;
  }

  function resolutionFromZoom(zoom) {
    if (zoom < 8) return 7;
    if (zoom < 11) return 8;
    if (zoom < 14) return 9;
    return 10;
  }

  async function loadTerritories() {
    const resolution = resolutionFromZoom(map.getZoom());

    territoryLayer.clearLayers();
    if (heatLayer) {
      map.removeLayer(heatLayer);
      heatLayer = null;
    }

    const headers = isAuthenticated
      ? { Authorization: `Bearer ${token}` }
      : {};

    try {
      const res = await fetch(
        `${BACKEND_URL}/territories?resolution=${resolution}`,
        { headers }
      );

      const data = await res.json();
      if (!Array.isArray(data)) return;

      const heatPoints = [];

      data.forEach(t => {
        const boundary = h3.cellToBoundary(t.territory_id, true);
        const polygon = boundary.map(p => [p[1], p[0]]);
        const color = colorFromUser(t.owner);

        const popupContent = isAuthenticated
          ? `
              <b>Territory</b><br/>
              Owner: ${t.owner}<br/>
              Influence: ${t.influence}
            `
          : `
              <b>Territory</b><br/>
              Owner: *****<br/>
              Influence: ${Math.min(t.influence, 3)}+
            `;

        L.polygon(polygon, {
          color,
          weight: 2,
          fillColor: color,
          fillOpacity: Math.min(0.9, t.influence / 5)
        })
        .bindPopup(popupContent)
        .addTo(territoryLayer);

        const [lat, lng] = h3.cellToLatLng(t.territory_id);
        heatPoints.push([lat, lng, t.influence]);
      });

      heatLayer = L.heatLayer(heatPoints, {
        radius: 30,
        blur: 20,
        maxZoom: 17
      }).addTo(map);

    } catch (err) {
      console.error("Error loading territories", err);
    }
  }

  map.on("zoomend", loadTerritories);
  loadTerritories();
</script>

</body>
</html>
