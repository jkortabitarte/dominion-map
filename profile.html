<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion ¬∑ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      padding: 16px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    button.secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #555;
    }

    button.danger {
      background: #f44336;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .green { color: #4caf50; }
    .red { color: #f44336; }

    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }

    /* üìä Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    .stat {
      background: #141414;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 6px;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>üë§ Profile</h1>

<!-- USER INFO -->
<div class="card">
  <h3>User info</h3>
  <div id="user-info" class="muted">Loading‚Ä¶</div>
</div>

<!-- USER STATS -->
<div class="card">
  <h3>üìä Your stats</h3>
  <div id="stats" class="stats-grid">
    <div class="stat">Loading‚Ä¶</div>
  </div>
</div>

<!-- STRAVA -->
<div class="card">
  <h3>Strava</h3>
  <p id="strava-status" class="status">Checking status‚Ä¶</p>

  <button id="connect-btn" onclick="connectStrava()">Connect Strava</button>
  <button
    id="disconnect-btn"
    class="danger"
    onclick="disconnectStrava()"
    style="display:none"
  >
    Disconnect Strava
  </button>

  <button
    id="import-btn"
    class="secondary"
    onclick="importActivities()"
    style="display:none"
  >
    Import activities
  </button>
</div>

<!-- NAV -->
<div class="card">
  <button class="secondary" onclick="goBack()">‚Üê Back to map</button>
</div>

<script>
  const BACKEND_URL = "https://dominion-backend-production.up.railway.app";
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "index.html";
  }

  const userInfoEl = document.getElementById("user-info");
  const statusEl = document.getElementById("strava-status");
  const connectBtn = document.getElementById("connect-btn");
  const disconnectBtn = document.getElementById("disconnect-btn");
  const importBtn = document.getElementById("import-btn");

  function goBack() {
    window.location.href = "index.html";
  }

  async function loadProfile() {
    try {
      const res = await fetch(`${BACKEND_URL}/users/me`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) throw new Error("Unauthorized");
      const user = await res.json();

      userInfoEl.innerHTML = `
        <p><b>Username:</b> ${user.username}</p>
        <p><b>Email:</b> ${user.email}</p>
        <p><b>Joined:</b> ${new Date(user.created_at).toLocaleDateString()}</p>
      `;

      if (user.strava_connected) {
        statusEl.textContent = "üü¢ Strava connected";
        statusEl.className = "status green";
        connectBtn.style.display = "none";
        disconnectBtn.style.display = "inline-block";
        importBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "üî¥ Strava not connected";
        statusEl.className = "status red";
        connectBtn.style.display = "inline-block";
        disconnectBtn.style.display = "none";
        importBtn.style.display = "none";
      }

    } catch {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  }

  async function connectStrava() {
    const res = await fetch(`${BACKEND_URL}/strava/connect`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    window.location.href = data.auth_url;
  }

  async function disconnectStrava() {
    if (!confirm("Disconnect Strava?")) return;

    await fetch(`${BACKEND_URL}/strava/disconnect`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` }
    });

    loadProfile();
  }

  async function importActivities() {
    importBtn.disabled = true;
    importBtn.textContent = "Importing‚Ä¶";

    try {
      const res = await fetch(`${BACKEND_URL}/strava/import`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(`Imported: ${data.imported}\nSkipped: ${data.skipped}`);
      loadStats();
    } finally {
      importBtn.disabled = false;
      importBtn.textContent = "Import activities";
    }
  }

  async function loadStats() {
    try {
      const res = await fetch(`${BACKEND_URL}/users/me/stats`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const s = await res.json();

      document.getElementById("stats").innerHTML = `
        <div class="stat">
          <div class="stat-label">Activities</div>
          <div class="stat-value">${s.activities}</div>
        </div>
        <div class="stat">
          <div class="stat-label">Hexes</div>
          <div class="stat-value">${s.hexes}</div>
        </div>
        <div class="stat">
          <div class="stat-label">Influence</div>
          <div class="stat-value">${s.influence}</div>
        </div>
        <div class="stat">
          <div class="stat-label">Last activity</div>
          <div class="stat-value">${s.last_activity ?? "‚Äî"}</div>
        </div>
      `;
    } catch {
      document.getElementById("stats").innerHTML =
        "<div class='stat'>Unable to load stats</div>";
    }
  }

  loadProfile();
  loadStats();
</script>

</body>
</html>
