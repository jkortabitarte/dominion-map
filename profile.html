<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion ¬∑ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 8px;
    }

    button.secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #555;
    }

    .status {
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .green {
      color: #4caf50;
    }

    .red {
      color: #f44336;
    }
  </style>
</head>
<body>

<h1>üë§ Profile</h1>

<div class="card">
  <h3>Strava</h3>
  <p id="strava-status" class="status">Checking status‚Ä¶</p>
  <button onclick="connectStrava()">Connect Strava</button>
  <button class="secondary" onclick="importActivities()">Import activities</button>
</div>

<div class="card">
  <button class="secondary" onclick="goBack()">‚Üê Back to map</button>
</div>

<script>
  const BACKEND_URL = "https://dominion-backend-production.up.railway.app";
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "index.html";
  }

  function goBack() {
    window.location.href = "index.html";
  }

  async function connectStrava() {
    const res = await fetch(`${BACKEND_URL}/strava/connect`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const data = await res.json();
    window.location.href = data.auth_url;
  }

  async function importActivities() {
    const res = await fetch(`${BACKEND_URL}/strava/import`, {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const data = await res.json();
    alert(`Imported: ${data.imported}\nSkipped: ${data.skipped}`);
  }

  // üîé Check Strava status
  async function checkStatus() {
    try {
      const res = await fetch(`${BACKEND_URL}/users/me`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const user = await res.json();

      const status = document.getElementById("strava-status");

      if (user.strava_athlete_id) {
        status.innerHTML = "üü¢ Strava connected";
        status.className = "status green";
      } else {
        status.innerHTML = "üî¥ Strava not connected";
        status.className = "status red";
      }
    } catch {
      document.getElementById("strava-status").innerText =
        "Unable to fetch user status";
    }
  }

  checkStatus();
</script>

</body>
</html>
