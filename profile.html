<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominion ¬∑ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    h3 {
      margin-top: 0;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }

    button.secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #555;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 8px;
      font-size: 0.9rem;
    }

    .green {
      color: #4caf50;
    }

    .red {
      color: #f44336;
    }

    .muted {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>üë§ Profile</h1>

<!-- USER INFO -->
<div class="card">
  <h3>User info</h3>
  <div id="user-info" class="muted">Loading‚Ä¶</div>
</div>

<!-- STRAVA -->
<div class="card">
  <h3>Strava</h3>
  <p id="strava-status" class="status">Checking status‚Ä¶</p>

  <button id="connect-btn" onclick="connectStrava()">Connect Strava</button>
  <button
    id="import-btn"
    class="secondary"
    onclick="importActivities()"
    style="display:none"
  >
    Import activities
  </button>
</div>

<!-- NAV -->
<div class="card">
  <button class="secondary" onclick="goBack()">‚Üê Back to map</button>
</div>

<script>
  const BACKEND_URL = "https://dominion-backend-production.up.railway.app";
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "index.html";
  }

  const userInfoEl = document.getElementById("user-info");
  const statusEl = document.getElementById("strava-status");
  const connectBtn = document.getElementById("connect-btn");
  const importBtn = document.getElementById("import-btn");

  function goBack() {
    window.location.href = "index.html";
  }

  // üîê Load profile
  async function loadProfile() {
    try {
      const res = await fetch(`${BACKEND_URL}/users/me`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      if (!res.ok) throw new Error("Unauthorized");

      const user = await res.json();

      // üë§ User info
      userInfoEl.innerHTML = `
        <p><b>Username:</b> ${user.username}</p>
        <p><b>Email:</b> ${user.email}</p>
        <p><b>Joined:</b> ${new Date(user.created_at).toLocaleDateString()}</p>
      `;

      // üü¢üî¥ Strava status
      if (user.strava_connected) {
        statusEl.textContent = "üü¢ Strava connected";
        statusEl.className = "status green";
        connectBtn.style.display = "none";
        importBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "üî¥ Strava not connected";
        statusEl.className = "status red";
        connectBtn.style.display = "inline-block";
        importBtn.style.display = "none";
      }

    } catch (err) {
      console.error(err);
      alert("Session expired");
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  }

  async function connectStrava() {
    const res = await fetch(`${BACKEND_URL}/strava/connect`, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const data = await res.json();
    window.location.href = data.auth_url;
  }

  async function importActivities() {
    importBtn.disabled = true;
    importBtn.textContent = "Importing‚Ä¶";

    try {
      const res = await fetch(`${BACKEND_URL}/strava/import`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const data = await res.json();
      alert(
        `Import finished\n\nImported: ${data.imported}\nSkipped: ${data.skipped}`
      );
    } catch {
      alert("Error importing activities");
    } finally {
      importBtn.disabled = false;
      importBtn.textContent = "Import activities";
    }
  }

  loadProfile();
</script>

</body>
</html>
